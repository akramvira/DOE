<div class=" animated fadeIn row border-bottom justify-content-center">
  <div class="col-12">
    <div class="card card-accent-success">
      <div class="card-header">
        اطلاعات ریز مکالمات سیستم
      </div>
      <div class="card-body">
        <div class="col-12" [formGroup]="filtersData">
          <div class="row">
            <app-daterange #daterange></app-daterange>

            <label class="form-text ml-2 ">: وضعیت</label>
            <select
              class="form-control-sm border"
              type="text"
              id="disposition"
              style="border:1px;"
              formControlName="disposition"
            >
              <option value="all" selected>همه</option>
              <option value="answer">پاسخ داده شده</option>
              <option value="noanswer">پاسخ داده نشده</option>
              <option value="busy">مشغول</option>
            </select>

            <label class="form-text ml-2 ">: مبدا</label>
            <input
              type="text"
              class="form-control-sm border"
              id="src"
              formControlName="src"
              style="border:1px;"
            />
            <label class="form-text ml-2 ">: مقصد</label>
            <input
              class="form-control-sm border"
              type="text"
              id="dst"
              formControlName="dst"
              style="border:1px;"

            />

            <button class="ml-2 btn btn-primary form-control-sm"[disabled]="loadingData"
                         (click)="filterData()">
                            {{ loadingData? 'در حال دریافت اطلاعات': '  اعمال فیلتر ' }} 
                            <i [hidden]= "loadingData" class="fa fa-check"></i >
                            <i [hidden]="!loadingData" class="fa fa-spinner fa-spin"></i> </button>
          </div>

          
        </div>






        <div>
          <ngx-datatable
            #usersTable
            class="material expandable"
            [rows]="data"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [externalPaging]="true"
            [count]="page.totalElements"
            [offset]="page.pageNumber"
            [limit]="page.size"
            (page)="setPage($event)"
          >
            <ngx-datatable-column name="date" [width]="80">
              <ng-template
                let-column="column"
                let-sort="sortFn"
                ngx-datatable-header-template
              >
                <div class="row">
                  <span class="col-4">زمان تماس</span>
                </div>
              </ng-template>

              <ng-template
                let-value="value"
                let-expanded="true"
                let-row="row"
                let-rowIndex="rowIndex"
                ngx-datatable-cell-template
              >
                <span>
                  {{ value }}
                </span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="disposition" [width]="80">
              <ng-template
                let-column="column"
                let-sort="sortFn"
                ngx-datatable-header-template
              >
                <span (click)="sort($event)">وضعیت </span>
              </ng-template>
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <span
                  class="badge"
                  [ngClass]="{
                    ' badge-success': value == 'Answered',
                    ' badge-danger': value == 'No answer',
                    ' badge-warning': value == 'Busy'
                  }"
                >
                  {{
                    value == "Answered"
                      ? "پاسخ داده شده"
                      : value == "No answer"
                      ? "پاسخ داده نشده"
                      : "مشغول"
                  }}
                </span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="src" [width]="100">
              <ng-template
                let-row="row"
                let-column="column"
                let-sort="sortFn"
                ngx-datatable-header-template
              >
                <span (click)="sort()">مبدا</span>
                <app-search-column
                  filterText="src"
                  columnName="src"
                ></app-search-column>
              </ng-template>
              <ng-template
                let-value="value"
                let-row="row"
                ngx-datatable-cell-template
              >
                <span>
                  {{ value }}
                </span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="dst" [width]="100">
              <ng-template
                let-row="row"
                let-column="column"
                let-sort="sortFn"
                ngx-datatable-header-template
              >
                <span (click)="sort()">مقصد</span>
              </ng-template>
              <ng-template
                let-value="value"
                let-row="row"
                ngx-datatable-cell-template
              >
                <span>
                  {{ value }}
                </span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="duration" [width]="100">
              <ng-template
                let-column="column"
                let-sort="sortFn"
                ngx-datatable-header-template
              >
                <span (click)="sort()">(دقیقه)مدت تماس</span>
              </ng-template>
              <ng-template
                let-value="value"
                let-rowIndex="rowIndex"
                ngx-datatable-cell-template
              >
                <ng-template
                  let-value="value"
                  let-row="row"
                  ngx-datatable-cell-template
                >
                  <span>
                    {{ value }}
                  </span>
                </ng-template>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
