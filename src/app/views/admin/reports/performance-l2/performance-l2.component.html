این بخش در ورژن های بعدی ارائه خواهد شد.
<div class="animated fadeIn row"  *ngIf="false">
   
    <div class="col-12"  >
  
        <div class=" text-left justify-content-end card card-info bg-gray-300 p-sm-2"
        [ngClass] = "{
            'pt-4 pb-4 ' : filters.value.time != 'choosely',
            'pt-2 pb-2 ' : filters.value.time == 'choosely'
        }"
        >
            <div class="text-center col-12 "    [formGroup]="filters">
                <div class="row text-center justify-content-center align-items-center">
                    <label class="p-1">معاونت:</label>
                    <ng-multiselect-dropdown
                        [placeholder]="'انتخاب معاونت '"
                        [data]="groups"
                        formControlName= "selectedItems1"
                        [settings]="dropdownSettings1"
                        (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)"
                        class="form-control mb-md-2 mb-sm-2 mb-lg-2 p-0 col-12 col-xl-2 "
                        >
                    </ng-multiselect-dropdown>
                    <label class="ml-3 p-1">اداره:</label>
                    <ng-multiselect-dropdown
                    [placeholder]="'انتخاب معاونت '"
                    [data]="delegates"
                    formControlName= "selectedItems2"
                    [settings]="dropdownSettings2"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                    class="form-control mb-md-2 mb-sm-2 mb-lg-2 p-0 col-12 col-xl-2 "
                    >
                    </ng-multiselect-dropdown>
                </div>
                <div class="row text-center justify-content-center align-items-center">
                        <div
                        class="col-12 mb-md-2 mb-sm-2 mb-lg-2 col-xl-3"
                        [ngClass]="{
                        ' col-xl-3': filters.value.time != 'choosely',
                        ' col-xl-2': filters.value.time == 'choosely'
                        }"
                    >
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">بازه زمانی</label>
                        </div>
                        <select
                            class="col form-control"
                            (change)="updateCharts()"
                            formControlName="time"
                        >
                            <option value="global">یک روز اخیر</option>
                            <option value="1">یک روز اخیر</option>
                            <option value="30">یک ماه اخیر </option>
                            <option value="365"> یک سال اخیر</option>
                            <option value="choosely">انتخابی...</option>
                        </select>
                        </div>
                    </div>
                    <div
                        class="col-2 mb-md-2 mb-sm-2 mb-lg-2"
                        [hidden]="filters.value.time != 'choosely'"
                    >
                        <div class="bg-gray-200 p-1 rounded row">
                        <div class=" col-12">
                            <span>از تاریخ:</span>
                            <md-input-container class="date-filter">
                            <input
                                class="form-control-sm p-0 border"
                                mdInput
                                name="someName"
                                dir="rtl"
                                mode="day"
                                theme="dp-material"
                                placeholder="تاریخ"
                                [formControl]="selectedDateFrom"
                                [dpDayPicker]="datePickerConfig"
                                (onSelect)="onSelectDate()"
                            />
                            </md-input-container>
                        </div>
                        <div class=" col-12 ">
                            <span>تا تاریخ:</span>
                            <md-input-container class="date-filter">
                            <input
                                class="form-control-sm p-0 border"
                                mdInput
                                name="someName"
                                dir="rtl"
                                mode="day"
                                theme="dp-material"
                                placeholder="تاریخ"
                                [formControl]="selectedDateTo"
                                [dpDayPicker]="datePickerConfig"
                                (onSelect)="onSelectDate()"
                            />
                            </md-input-container>
                        </div>
                        </div>
                    </div>
                    <div class="col-12">
                    <div class="row mb-lg-2 mb-md-2 mb-sm-2 ">
                        <div class="col-12 col-xl-4">
                            <div class="row">
                            <div
                            class="col-12 btn-group btn-group-toggle"
                            data-toggle="buttons"
                            (click)="updateCharts()"
                            >
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.inorout == 'in' }"
                                for="in"
                                (click)="filters.value.inorout = 'in'"
                            >
                                <input
                                type="radio"
                                value="in"
                                formControlName="inorout"
                                id="in"
                                autocomplete="off"
                                />
                                ورودی
                            </label>
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.inorout == 'out' }"
                                for="out"
                                (click)="filters.value.inorout = 'out'"
                            >
                                <input
                                type="radio"
                                value="out"
                                formControlName="inorout"
                                id="out"
                                autocomplete="off"
                                />
                                خروجی
                            </label>
                            </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-4" *ngIf="filters.value.inorout == 'in'">
                                <div class="row">
                                    <div
                                    class="col-12 btn-group btn-group-toggle"
                                    data-toggle="buttons"
                                    (click)="updateCharts()"
                                    >
                                    <label
                                    class="btn btn-primary"
                                    [ngClass]="{ active: filters.value.disposition == '0' }"
                                    for="disposition0"
                                    (click)="filters.value.disposition = '0'"
                                >
                                    <input
                                    type="radio"
                                    value="0"
                                    formControlName="disposition"
                                    id="disposition0"
                                    autocomplete="off"
                                    />
                                    همه
                                    </label>
        
                                    <label
                                        class="btn btn-primary"
                                        [ngClass]="{ active: filters.value.disposition == '1' }"
                                        for="disposition1"
                                        (click)="filters.value.disposition = '1'"
                                    >
                                        <input
                                        type="radio"
                                        value="1"
                                        formControlName="disposition"
                                        id="disposition1"
                                        autocomplete="off"
                                        />
                                        پاسخ داده شده
                                    </label>
                                    <label
                                        class="btn btn-primary"
                                        [ngClass]="{ active: filters.value.disposition == '2' }"
                                        for="disposition2"
                                        (click)="filters.value.disposition = '2'"
                                    >
                                        <input
                                        type="radio"
                                        value="2"
                                        formControlName="disposition"
                                        id="disposition2"
                                        autocomplete="off"
                                        />
                                        پاسخ داده نشده
                                    </label>
                                    <label
                                    class="btn btn-primary"
                                    [ngClass]="{ active: filters.value.disposition == '3' }"
                                    for="disposition3"
                                    (click)="filters.value.disposition = '3'"
                                >
                                    <input
                                    type="radio"
                                    value="3"
                                    formControlName="disposition"
                                    id="disposition3"
                                    autocomplete="off"
                                    />
                                    اشغال
                                    </label>
        
                                    </div>
                                </div>
                        </div>
                        <div class="col-12 col-xl-4"
                        [ngClass]="{
                            ' col-xl-4': filters.value.time != 'choosely',
                            ' col-xl-3': filters.value.time == 'choosely'
                        }"
                        >
                        <div class="row">
                            <div
                            class="col-12 btn-group btn-group-toggle"
                            data-toggle="buttons"
                            (click)="updateCharts()"
                            >
                            <label
                                class="btn btn-primary active"
                                [ngClass]="{ active: filters.value.type == '0' }"
                                for="all"
                                (click)="filters.value.type = '0'"
                            >
                                <input
                                type="radio"
                                value="all"
                                id="all"
                                formControlName="type"
                                autocomplete="off"
                                checked
                                />
                                همه
                            </label>
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.type == '1' }"
                                for="in"
                                (click)="filters.value.type = '1'"
                            >
                                <input
                                type="radio"
                                value="in"
                                id="in"
                                formControlName="type"
                                autocomplete="off"
                                />
                                داخلی
                            </label>
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.type == '2' }"
                                for="out"
                                (click)="filters.value.type = '2'"
                            >
                                <input
                                type="radio"
                                value="out"
                                id="out"
                                formControlName="type"
                                autocomplete="off"
                                />
                                شهری
                            </label>
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.type == '3' }"
                                for="out"
                                (click)="filters.value.type = '3'"
                            >
                                <input
                                type="radio"
                                value="out"
                                id="out"
                                formControlName="type"
                                autocomplete="off"
                                />
                                بین شهری
                            </label>
                            <label
                                class="btn btn-primary"
                                [ngClass]="{ active: filters.value.type == '4' }"
                                for="out"
                                (click)="filters.value.type = '4'"
                            >
                                <input
                                type="radio"
                                value="out"
                                id="out"
                                formControlName="type"
                                autocomplete="off"
                                />
                                موبایل
                            </label>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
        
        
                    
                </div>
            </div>
        </div>
  
        <div class="row">
            <div 
            class="col-12"
            
             *ngIf="lineChartData.length > 0 ">
                <div class="card" >
                    <div class="card-header">
                        نمودار خطی<span [hidden]="filters.value.selectedItems1.length == 1 "> مقایسه ای </span>  پاسخ گویی تماس ها
                        <div class="card-header-actions">
                        
                        </div>
                    </div>
                    <div class="card-body">
                        <div class=row>
                            <div class="col-12">
                                <div class="chart-wrapper mt-3 mx-3 " >
                                    <app-line-chart 
                                   
                                    [datasets]="lineChartData"
                                    [labels]="lineChartLabels"
                                    [colors]="lineChartColours">
                                    </app-line-chart>
                                </div>
                            </div>
                            <div class="col-12 mt-1 border-top pt-2">
                                <div class="row justify-content-center text-center">
                                    <div class="form-check col-1 text-left">
                                        <div class="row">
                                            <label class="form-check-label" for="showLineAllCalls">
                                                همه
                                            </label>
                                            <input class="form-check-input hide" type="checkbox" value=""  [checked]=showLineAllCalls id="showLineAllCalls"
                                            (change)="$event.target.checked?showLineAllCalls=true: showLineAllCalls =false ">
                                            
                                            <label class="switch switch-label switch-pill switch-outline-primary-alt">
                                                <input type="checkbox" class="switch-input" [checked]=showLineAllCalls id="showLineAllCalls"
                                                (change)="$event.target.checked?showLineAllCalls=true: showLineAllCalls =false;updateCharts() ">
                                                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-check col-2 text-left">
                                        <div class="row">
                                            <label class="form-check-label" for="showAnsweredCalls">
                                                پاسخ داده شده
                                            </label>
                                            <input class="form-check-input hide" type="checkbox hide" value="" [checked]=showAnsweredCalls id="showAnsweredCalls"
                                            (change)="$event.target.checked?showAnsweredCalls=true: showAnsweredCalls =false ">
                                            <label class="switch switch-label switch-pill switch-outline-warning-alt">
                                            <input type="checkbox" class="switch-input" [checked]=showAnsweredCalls id="showAnsweredCalls"
                                            (change)="$event.target.checked?showAnsweredCalls=true: showAnsweredCalls =false;updateCharts() ">
                                            <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                            </label>
                                        </div>
                                        </div>
                                    <div class="form-check col-2 text-left">
                                        <div class="row">
                                            <label class="form-check-label" for="showNoAnsweredCalls">
                                                پاسخ داده نشده
                                            </label>
                                            <input class="form-check-input hide" type="checkbox" value="" [checked]=showNoAnsweredCalls  id="showNoAnsweredCalls"
                                            (change)="$event.target.checked?showNoAnsweredCalls=true: showNoAnsweredCalls =false ">
                                            <label class="switch switch-label switch-pill switch-outline-success-alt">
                                                <input type="checkbox" class="switch-input" [checked]=showNoAnsweredCalls  id="showNoAnsweredCalls"
                                                (change)="$event.target.checked?showNoAnsweredCalls=true: showNoAnsweredCalls =false;updateCharts() ">
                                                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                            </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div 
            class="col-12"
             *ngIf="callsChartData.length > 0">
                <div class="card">
                    <div class="card-header">
                        نمودار میله ای  <span [hidden]="filters.value.selectedItems1.length == 1 "> مقایسه ای </span>پاسخ گویی تماس ها 
                    <div class="card-header-actions">
                        
                    </div>
                    </div>
                    <div class="card-body">
                    <div class="chart-wrapper" >
                        <app-bar-chart
                        [datasets]="callsChartData"
                        [labels]="callsBarChartLabels"
                        >
                        </app-bar-chart>
                    </div>
                    </div>
                </div>
            </div>
  
            <div 
            class="col-12"
             *ngIf="performanceChartData.length > 0 ">
                <div class="card">
                    <div class="card-header">
                        نمودار خطی عملکرد معاونت 
                    </div>
                    <div class="card-body row">
                    <div class="chart-wrapper col-12" 
                        >
                        <app-line-chart
                            [datasets]="performanceChartData"
                            [labels]="performanceChartLabels"
                            [colors]="timeBarChartColors"
                            >
                        </app-line-chart>
                    </div>
                    </div>
                </div>
            </div>
            
            <div  
            class="col-12"
            *ngIf="performanceChartData.length > 0 ">
                <div class="card">
                    <div class="card-header">
                        نمودار میله ای عملکرد معاونت 
                    </div>
                    <div class="card-body row">
                    <div class="chart-wrapper col-12" 
                        >
                        <app-bar-chart
                            [datasets]="performanceChartData"
                            [labels]="performanceChartLabels"
                            [colors]="timeBarChartColors"
                            >
                        </app-bar-chart>
                    </div>
                    </div>
                </div>
            </div>
            
            <div  
            class="col-12"
            *ngIf="timesChartData.length > 0">
                <div class="card">
                    <div class="card-header">
                        نمودار  <span [hidden]="filters.value.selectedItems1.length == 1 "> مقایسه ای </span>مدت زمان پاسخ گویی تماس ها
                    <div class="card-header-actions">
                        
                    </div>
                    </div>
                    <div class="card-body">
                    <div class="chart-wrapper" >
                        <app-line-chart
                        [datasets]="timesChartData"
                        [labels]="timesChartLabels"
                        [colors]="timeBarChartColors"
                        >
                        </app-line-chart>
                    </div>
                    </div>
                </div>
            </div>
  
        </div>
    </div>
   
  </div>
