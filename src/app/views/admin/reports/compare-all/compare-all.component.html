این بخش در ورژن های بعدی ارائه خواهد شد.
<div class="animated fadeIn row"  *ngIf="false">
   
  <div class="col-12"  >

      <div class=" text-left justify-content-end card card-info bg-gray-300 p-sm-2"
      [ngClass] = "{
          'pt-4 pb-4 ' : filters.value.time != '-1',
          'pt-2 pb-2 ' : filters.value.time == '-1'
      }"
      >
          <div class="text-center col-12 "    [formGroup]="filters">
              <div class="row text-center justify-content-center align-items-center">
                  <ng-multiselect-dropdown
                      [placeholder]="'انتخاب معاونت '"
                      [data]="groups"
                      formControlName= "selectedItems"
                      [settings]="dropdownSettings"
                      [limitSelection] = "2"
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                      class="form-control mb-md-2 mb-sm-2 mb-lg-2 p-0 col-12 col-xl-2 "
                      >
                  </ng-multiselect-dropdown>

                  <div class="col-12 mb-md-2 mb-sm-2 mb-lg-2 col-xl-3"
                  [ngClass] = "{
                      ' col-xl-3' : filters.value.time != '-1',
                      ' col-xl-2' : filters.value.time == '-1'
                      }"
                      >
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <label class="input-group-text">بازه زمانی</label>
                          </div>
                          <select class="col form-control" (change)="updateCharts()" formControlName = "time" >
                                  <option  value="daily">یک روز اخیر</option>
                                  <option  value="monthly">یک ماه اخیر </option>
                                  <option  value="yearly"> یک سال اخیر</option>
                                  <option  value="-1">انتخابی...</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-2 mb-md-2 mb-sm-2 mb-lg-2" [hidden]="filters.value.time != '-1'" >
                      <div class="bg-gray-200 p-1 rounded row">
                          <div class=" col-12">
                              <span>از تاریخ:</span>
                              <md-input-container
                                  class="date-filter">
                                  <input 
                                  class="form-control-sm p-0 border"
                                  mdInput 
                                  name="someName" 
                                  dir="rtl"
                                  mode="day"
                                  theme="dp-material"
                                  placeholder="تاریخ"
                                  [formControl]="selectedDateFrom"
                                  [dpDayPicker]="datePickerConfig"
                                  (onSelect) = "onSelectDate()"
                                  />
                              </md-input-container>
                          </div>
                          <div class=" col-12 ">
                              <span>تا تاریخ:</span>
                              <md-input-container
                              class="date-filter">
                              <input 
                              class="form-control-sm p-0 border"
                              mdInput 
                              name="someName" 
                              dir="rtl"
                              mode="day"
                              theme="dp-material"
                              placeholder="تاریخ"
                              [formControl]="selectedDateTo"
                              [dpDayPicker]="datePickerConfig"
                              (onSelect) = "onSelectDate()"
                              />
                              </md-input-container>
                          </div>
                      </div>
                  </div>
                  <div class="col-12 mb-md-2 mb-sm-2 mb-lg-2"
                  [ngClass] = "{
                      ' col-xl-4' : filters.value.time != '-1',
                      ' col-xl-3' : filters.value.time == '-1'
                      }"
                      >
                      <div class="row">
                          <div class="col-12 btn-group btn-group-toggle" data-toggle="buttons" (click)="updateCharts()">
                              <label class="btn btn-primary active"  [ngClass]="{'active' : filters.value.type == 'all' }"  for="all" (click)="filters.value.type = 'all'">
                                  <input type="radio" value="all" id="all"  formControlName="type" autocomplete="off"  checked> همه
                              </label>
                              <label class="btn btn-primary"  [ngClass]="{'active' : filters.value.type == 'in' }"  for="in" (click)="filters.value.type = 'in'">
                                  <input type="radio" value="in"  id="in" formControlName="type" autocomplete="off"> تماس ورودی
                              </label>
                              <label class="btn btn-primary"  [ngClass]="{'active' : filters.value.type == 'out' }"  for="out" (click)="filters.value.type = 'out'">
                                  <input type="radio" value="out"  id="out" formControlName="type" autocomplete="off"> تماس خروجی
                              </label>
                          </div>
                      </div>
                  </div>
                  <div class="col-12 mb-md-2 mb-sm-2 mb-lg-2 col-xl-2">
                      <div class="row">
                          <div class="col-12 btn-group btn-group-toggle" data-toggle="buttons" (click)="updateCharts()">
                              <label class="btn btn-primary active"  [ngClass]="{'active' : filters.value.inorout == 'all' }"  for="all" (click)="filters.value.inorout = 'all'">
                                  <input type="radio" value="all"  formControlName="inorout" id="all" autocomplete="off" checked> همه
                              </label> 
                              <label class="btn btn-primary"  [ngClass]="{'active' : filters.value.inorout == 'co' }"  for="co" (click)="filters.value.inorout = 'co'">
                                  <input type="radio" value="co" formControlName="inorout" id="co" autocomplete="off"> شهری
                              </label> 
                              <label class="btn btn-primary"  [ngClass]="{'active' : filters.value.inorout == 'local' }"  for="local" (click)="filters.value.inorout = 'local'">
                                  <input type="radio" value="local" formControlName="inorout" id="local" autocomplete="off"> داخلی
                              </label> 
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>

      <div class="row">
          <div 
          class="col-12"
          
           *ngIf="lineChartData.length > 0 ">
              <div class="card" >
                  <div class="card-header">
                      نمودار خطی<span [hidden]="filters.value.selectedItems.length == 1 "> مقایسه ای </span>  پاسخ گویی تماس ها
                      <div class="card-header-actions">
                      
                      </div>
                  </div>
                  <div class="card-body">
                      <div class=row>
                          <div class="col-12">
                              <div class="chart-wrapper mt-3 mx-3 " >
                                  <app-line-chart 
                                 
                                  [datasets]="lineChartData"
                                  [labels]="lineChartLabels"
                                  [colors]="lineChartColours">
                                  </app-line-chart>
                              </div>
                          </div>
                          <div class="col-12 mt-1 border-top pt-2">
                              <div class="row justify-content-center text-center">
                                  <div class="form-check col-1 text-left">
                                      <div class="row">
                                          <label class="form-check-label" for="showLineAllCalls">
                                              همه
                                          </label>
                                          <input class="form-check-input hide" type="checkbox" value=""  [checked]=showLineAllCalls id="showLineAllCalls"
                                          (change)="$event.target.checked?showLineAllCalls=true: showLineAllCalls =false ">
                                          
                                          <label class="switch switch-label switch-pill switch-outline-primary-alt">
                                              <input type="checkbox" class="switch-input" [checked]=showLineAllCalls id="showLineAllCalls"
                                              (change)="$event.target.checked?showLineAllCalls=true: showLineAllCalls =false;updateCharts() ">
                                              <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                          </label>
                                      </div>
                                  </div>
                                  <div class="form-check col-2 text-left">
                                      <div class="row">
                                          <label class="form-check-label" for="showAnsweredCalls">
                                              پاسخ داده شده
                                          </label>
                                          <input class="form-check-input hide" type="checkbox hide" value="" [checked]=showAnsweredCalls id="showAnsweredCalls"
                                          (change)="$event.target.checked?showAnsweredCalls=true: showAnsweredCalls =false ">
                                          <label class="switch switch-label switch-pill switch-outline-warning-alt">
                                          <input type="checkbox" class="switch-input" [checked]=showAnsweredCalls id="showAnsweredCalls"
                                          (change)="$event.target.checked?showAnsweredCalls=true: showAnsweredCalls =false;updateCharts() ">
                                          <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                          </label>
                                      </div>
                                      </div>
                                  <div class="form-check col-2 text-left">
                                      <div class="row">
                                          <label class="form-check-label" for="showNoAnsweredCalls">
                                              پاسخ داده نشده
                                          </label>
                                          <input class="form-check-input hide" type="checkbox" value="" [checked]=showNoAnsweredCalls  id="showNoAnsweredCalls"
                                          (change)="$event.target.checked?showNoAnsweredCalls=true: showNoAnsweredCalls =false ">
                                          <label class="switch switch-label switch-pill switch-outline-success-alt">
                                              <input type="checkbox" class="switch-input" [checked]=showNoAnsweredCalls  id="showNoAnsweredCalls"
                                              (change)="$event.target.checked?showNoAnsweredCalls=true: showNoAnsweredCalls =false;updateCharts() ">
                                              <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                          </label>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                      </div>
                  </div>
              </div>
          </div>
              
          <div 
          class="col-12"
           *ngIf="callsChartData.length > 0">
              <div class="card">
                  <div class="card-header">
                      نمودار میله ای  <span [hidden]="filters.value.selectedItems.length == 1 "> مقایسه ای </span>پاسخ گویی تماس ها 
                  <div class="card-header-actions">
                      
                  </div>
                  </div>
                  <div class="card-body">
                  <div class="chart-wrapper" >
                      <app-bar-chart
                      [datasets]="callsChartData"
                      [labels]="callsBarChartLabels"
                      >
                      </app-bar-chart>
                  </div>
                  </div>
              </div>
          </div>

          <div 
          class="col-12"
           *ngIf="performanceChartData.length > 0 ">
              <div class="card">
                  <div class="card-header">
                      نمودار خطی عملکرد معاونت 
                  </div>
                  <div class="card-body row">
                  <div class="chart-wrapper col-12" 
                      >
                      <app-line-chart
                          [datasets]="performanceChartData"
                          [labels]="performanceChartLabels"
                          [colors]="timeBarChartColors"
                          >
                      </app-line-chart>
                  </div>
                  </div>
              </div>
          </div>
          
          <div  
          class="col-12"
          *ngIf="performanceChartData.length > 0 ">
              <div class="card">
                  <div class="card-header">
                      نمودار میله ای عملکرد معاونت 
                  </div>
                  <div class="card-body row">
                  <div class="chart-wrapper col-12" 
                      >
                      <app-bar-chart
                          [datasets]="performanceChartData"
                          [labels]="performanceChartLabels"
                          [colors]="timeBarChartColors"
                          >
                      </app-bar-chart>
                  </div>
                  </div>
              </div>
          </div>
          
          <div  
          class="col-12"
          *ngIf="timesChartData.length > 0">
              <div class="card">
                  <div class="card-header">
                      نمودار  <span [hidden]="filters.value.selectedItems.length == 1 "> مقایسه ای </span>مدت زمان پاسخ گویی تماس ها
                  <div class="card-header-actions">
                      
                  </div>
                  </div>
                  <div class="card-body">
                  <div class="chart-wrapper" >
                      <app-line-chart
                      [datasets]="timesChartData"
                      [labels]="timesChartLabels"
                      [colors]="timeBarChartColors"
                      >
                      </app-line-chart>
                  </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
 
</div>
