<div class="animated fadeIn">
    <div class="row justify-content-center align-items-center text-center card card-info bg-gray-300 p-sm-2">
            <div class="col-12 col-md-8  col-lg-5 col-xl-5  ">
                    <div class="bg-gray-200 p-1 rounded row justify-content-center align-items-center">
                        <div class=" col-12">
                            <span>از تاریخ:</span>
                            <md-input-container
                                class="date-filter">
                                <input 
                                class="form-control-sm p-0 border"
                                mdInput 
                                name="someName" 
                                dir="rtl"
                                mode="day"
                                theme="dp-material"
                                placeholder="تاریخ"
                                [formControl]="selectedDateFrom"
                                [dpDayPicker]="datePickerConfig"
                                
                                />
                            </md-input-container>
                        </div>
                        <div class=" col-12 ">
                            <span>تا تاریخ:</span>
                            <md-input-container
                            class="date-filter">
                            <input 
                            class="form-control-sm p-0 border"
                            mdInput 
                            name="someName" 
                            dir="rtl"
                            mode="day"
                            theme="dp-material"
                            placeholder="تاریخ"
                            [formControl]="selectedDateTo"
                            [dpDayPicker]="datePickerConfig"
                            
                            />
                            </md-input-container>
                        </div>

                        <button class="btn btn-primary col-8 mt-2" [disabled]="loadingData"
                         (click)="onSelectDate()">
                            {{ loadingData? 'در حال دریافت اطلاعات': ' دریافت اطلاعات ' }} 
                            <i [hidden]= "loadingData" class="fa fa-check"></i >
                            <i [hidden]="!loadingData" class="fa fa-spinner fa-spin"></i> </button>
                    </div>
                </div>
    </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
          <div class="card-header row">
            عملکرد کلی سیستم در پاسخ گویی تماس های ورودی
            <div class="card-header-actions"></div>
          </div>
          <div class="card-body">
            <div class="col-12">
              <div class="row">
                <div class="chart-wrapper col-12">
                  <app-doughnut-chart
                    [data]="inPerformanceData"
                    [labels]="inPerformanceLabel"
                    [colors]="inPerformanceColors"
                  >
                  </app-doughnut-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
      <div class="card-header row">
        نمودار تعداد تماس های ورودی
        <div class="card-header-actions"></div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <div class="col-12">
            <div class="row">
              <app-bar-chart
              class="col-12"
                [datasets]="barChartDataIn"
                
                [labels]= "['تعداد تماس ها']"
              >
              </app-bar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
      <div class="card-header row">
        نمودار تعداد تماس های خروجی
        <div class="card-header-actions"></div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <div class="col-12">
            <div class="row">
              <app-bar-chart class="col-12"
                [datasets]="barChartDataOut"
                
                [labels]= "['تعداد تماس ها']"
              >
              </app-bar-chart>
              
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
      <div class="card-header row">
      تماس های ورودی (درصد)
        <div class="card-header-actions"></div>
      </div>
      <div class="card-body">
        <div class="col-12">
          <div class="row">
            <div class="chart-wrapper col-12">
              <app-doughnut-chart
                [data]="inDetailsPercent"
                [labels]="detailPercentLabelsIn"
                [colors]="inPercentsColors"
              >
              </app-doughnut-chart>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
        <div class="card-header row">
        تماس های خروجی (درصد)
          <div class="card-header-actions"></div>
        </div>
        <div class="card-body">
          <div class="col-12">
            <div class="row">
              <div class="chart-wrapper col-12">
                <app-doughnut-chart
                  [data]="outDetailsPercent"
                  [labels]="detailPercentLabelsOut"
                  [colors]="inPercentsColors"
                >
                </app-doughnut-chart>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
      <div class="card-header row">
      مدت زمان مکالمات در تماس های ورودی
        <div class="card-header-actions"></div>
      </div>
      <div class="card-body">
        <div class="col-12">
          <div class="row">
            <div class="chart-wrapper col-12">
                <app-bar-chart
              class="col-12"
                [datasets]="barChartDataTimeIn"
                
                [labels]= "['مدت زمان مکالمات']"
                [isTimeChart]="true"
              >
              </app-bar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card col-12 col-md-12 col-lg-12 col-xl-5 mr-xl-3 ml-2">
        <div class="card-header row">
            مدت زمان مکالمات در تماس های خروجی
          <div class="card-header-actions"></div>
        </div>
        <div class="card-body">
          <div class="col-12">
            <div class="row">
              <div class="chart-wrapper col-12">
                  <app-bar-chart
                  class="col-12"
                    [datasets]="barChartDataTimeOut"
                    
                    [labels]= "['مدت زمان مکالمات']"
                    [isTimeChart]="true"
                  >
                  </app-bar-chart>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
