


<div class="animated fadeIn">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">آمار سیستم</div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-6 ">
              <div class="callout callout-info">
                <small class="text-muted">داخلی های فعال</small><br>
                <strong class="h4">{{activeTrunks}}</strong>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-6">
              <div class="callout callout-danger">
                <small class="text-muted">داخلی های فعال</small><br>
                <strong class="h4">{{activeTrunks}}</strong>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-6">
              <div class="callout callout-warning">
                <small class="text-muted">تماس های فعال</small><br>
                <strong class="h4">{{ activeCalls }}</strong>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-6">
              <div class="callout callout-success">
                <small class="text-muted">کانال های فعال</small><br>
                <strong class="h4">{{ activeChannels }}</strong>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-6">
              <div class="callout">
                <small class="text-muted">تماس های در صف</small><br>
                <strong class="h4"> {{ callsCountInQueue}}</strong>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-6">
              <div class="callout callout-primary">
                <small class="text-muted">زمان فعال بودن سیستم</small><br>
                <strong class="h4"> {{activeTime}} </strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card card-accent-success">
              <div class="card-header">
                وضعیت Ram
                <div class="card-header-actions">
                  
                </div>
              </div>
              <div class="card-body">
                  <app-doughnut-chart
                    [data]="ramDoughnutChartData"
                    [labels]="ramDoughnutChartLabels"
                    [colors] ="ramChartColors">
                  </app-doughnut-chart>
              </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card card-accent-info">
              <div class="card-header">
                وضیعت Hard
                <div class="card-header-actions">
                  <a href="http://www.chartjs.org">
                  </a>
                </div>
              </div>
              <div class="card-body ">
                <app-doughnut-chart 
                  [data]="hardDoughnutChartData"
                  [labels]="hardDoughnutChartLabels"
                  [colors] ="hardChartColors">
                </app-doughnut-chart>
                <div class="col-12">
                  <div class="row">
                    <label class="col-6 badge">ظرفیت: {{Hard.capacity}}GB</label>
                    <label class="col-6 badge">در دسترس: {{Hard.available}}GB</label>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>
            <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card card-accent-danger">
                <div class="card-header">
                  وضعیت CPU
                  <div class="card-header-actions">
                    <a href="http://www.chartjs.org">
                    </a>
                  </div>
                </div>
                <div class="card-body">
                    <app-doughnut-chart 
                        [data]="cpuDoughnutChartData"
                        [labels]="cpuDoughnutChartLabels"
                        [colors] ="cpuChartColors">
                  </app-doughnut-chart>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card card-accent-warning">
            <div class="card-header">
              وضعیت Swap
              <div class="card-header-actions">
              </div>
            </div>
            <div class="card-body">
                <app-doughnut-chart
                  [data]="swapDoughnutChartData"
                  [labels]="swapDoughnutChartLabels"
                  [colors] ="swapChartColors">
                </app-doughnut-chart>
            </div>
          </div>
            </div>
          </div>
        </div>
    <div class="col-xl-6 col-lg-12 col-md-12 col-12">
      <div class="card">
        <div class="card-header">
          وضعیت سیستم
          <div class="card-header-actions">
          </div>
        </div>
        <div class="card-body">
          <div class=row>

            <div class="col-12">
              <app-line-chart
              [datasets]="lineChartData"
              class="mt-3 mx-3">
            </app-line-chart>

          </div>
            <div class="col-12 ">
              <div class="row justify-content-center text-center">
                    <div class="form-check col-xl-3 col-lg-3 col-md-2 col-6 text-center">
                        <label class="row text-center form-check-label" for="showActiveCalls">
                           <small class="col-12 text-center"> Active Calls</small>
                        </label>
                        <input class="form-check-input hide" type="checkbox" value=""  [checked]=showActiveCalls id="showActiveCalls"
                        (change)="$event.target.checked?showActiveCalls=true: showActiveCalls =false ">
                        
                        <label class="switch switch-label switch-pill switch-outline-primary-alt">
                            <input type="checkbox" class="switch-input" [checked]=showActiveCalls id="showActiveCalls"
                            (change)="$event.target.checked?showActiveCalls=true: showActiveCalls =false ">
                            <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                          </label>
                    </div>
                    <div class="form-check col-xl-2 col-lg-2 col-md-2 col-6 text-center">
                        <label class="row text-center form-check-label" for="showSwap">
                            <small class="col-12 text-center">Swap</small>
                          </label>
                        <input class="form-check-input hide" type="checkbox hide" value="" [checked]=showSwap id="showSwap"
                        (change)="$event.target.checked?showSwap=true: showSwap =false ">
                        <label class="switch switch-label switch-pill switch-outline-warning-alt">
                          <input type="checkbox" class="switch-input" [checked]=showSwap id="showSwap"
                          (change)="$event.target.checked?showSwap=true: showSwap =false ">
                          <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                        </label>
                      </div>
                    <div class="form-check col-xl-2 col-lg-2 col-md-2 col-6 text-center">
                        <label class="row text-center form-check-label" for="showMemory">
                            <small class="col-12 text-center">Ram</small>
                          </label>
                        <input class="form-check-input hide" type="checkbox" value="" [checked]=showMemory  id="showMemory"
                        (change)="$event.target.checked?showMemory=true: showMemory =false ">
                        <label class="switch switch-label switch-pill switch-outline-success-alt">
                            <input type="checkbox" class="switch-input" [checked]=showMemory  id="showMemory"
                            (change)="$event.target.checked?showMemory=true: showMemory =false ">
                            <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                          </label>
                      </div>
                    <div class="form-check-sm col-xl-2 col-lg-2 col-md-2 col-6 text-center">
                        <label class="row text-center form-check-label" for="showCpu" >
                            <small class="col-12 text-center">Cpu</small>
                          </label>
                        <input class="form-check-input hide" type="checkbox" value="" [checked]=showCpu  id="showCpu"
                        (change)="$event.target.checked?showCpu=true: showCpu =false ">
                        <label class="switch switch-label switch-pill switch-outline-danger-alt">
                            <input type="checkbox" class="switch-input" [checked]=showCpu  
                            (change)="$event.target.checked?showCpu=true: showCpu =false ">
                            <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                          </label>
                      </div>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>
    
  </div>

</div>
