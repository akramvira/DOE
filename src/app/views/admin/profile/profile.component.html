<div class="animated fadeIn">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-6 col-md-8">
            <div class="card">
                <div class="card-header">اطلاعات شما</div>
                <div class="card-body">
                        <form [formGroup]=userData>
                                <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">نام  </span>
                                    </div>
                                    <input type="text"  name="username3" class="form-control" formControlName=name >
                                    <div class="input-group-append">
                                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"> ایمیل</span>
                                    </div>
                                    <input  class="form-control" >
                                    <div class="input-group-append">
                                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group ">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">شماره تماس</span>
                                    </div>
                                    <input class="form-control">
                                    <div class="input-group-append">
                                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    </div>
                                  </div>
                                </div>
            
                                <div class="form-group border-bottom pb-2">
                                  <div class="input-group">
                                      <label class="col-sm-3 col-form-label"> تصویر پروفایل:</label>
                                      <label for="licence-file" class="btn btn-primary col-4">انتخاب...</label>
                                      <input  type="file" class="form-control-file hide" id="licence-file">
                                      <!-- <progressbar class="progress-bar progress-bar-striped progress-bar-animated" 
                                      [value]="dynamic" [max]="max" [type]="type">
                                          {{type}} 
                                        </progressbar> -->
                                  </div>
                                </div>
                
                
                                <div class="form-group form-actions text-left">
                                  <button type="submit" class="btn  btn-success">ذخیره شود</button>
                                </div>
                              </form>
                </div>
            </div>  
        </div>

  </div>  
</div>
